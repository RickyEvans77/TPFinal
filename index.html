<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Proyecto Final - Tienda</title>

    rel="stylesheet">


</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mi Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        
        <section id="productos" class="productos">
            <h2>Nuestros Productos</h2>
            <div id="productos-list" class="productos-grid">
            </div>
        </section>

        <section id="contacto" class="container mt-2">
            <h2>Cont√°ctanos</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-danger">Enviar</button>
            </form>
          </section>
        
        </main>

    <!-- Inicio Footer  -->
  <footer class="mt-4 bg-dark bebas-neue-regular">

        <div><img src="img/copyright.svg" alt="copy" width="20">Todos los derechos reservados</div>
        <div>copyright 2024</div>

        <div>mail: rickynerd@hotmail.com</div>
